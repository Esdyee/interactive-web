<button class="btn">취소</button>
</body>
<script>
	{
		let timeId;
		const btnElem = document.querySelector('.btn');

		function sample() {
			console.log('sample');

			// 이 메소드는 초당 60회가 목적임
			timeId = requestAnimationFrame(sample);
		}

		sample();

		btnElem.addEventListener('click', function(e) {
			cancelAnimationFrame(timeId);
		});
